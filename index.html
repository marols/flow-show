<html>
<head>
    <!-- App -->
    <script src="bundle.js"></script>

    <title>Flow Show</title>
    <link href="img/favicon.png" rel="shortcut icon" type="image/png">

    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/news.css">
</head>
<body ng-app="flowshow">

<div id="fb-root"></div>
<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7&appId=237408923008695";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<flex-column>

    <header>
        <h1><img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Dagens_Nyheter.svg" height="20">Flow Show</h1>
    </header>

    <content ui-view></content>

    <footer ng-controller="FooterController">
        <span>Â© Martin Walter</span>
        <span>
            <md-button ng-repeat="item in links"
                       class="md-icon-button"
                       href="{{item.url}}"
                       target="_blank">
                <i class="mdi mdi-24px" ng-class="item.icon"></i>
                <md-tooltip md-direction="top">{{item.name}}</md-tooltip>
            </md-button>
        </span>
    </footer>
</flex-column>
</body>
</html>
